version: '3.8'
services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: civic-postgres
    environment:
      POSTGRES_DB: civicconnect
      POSTGRES_USER: civic
      POSTGRES_PASSWORD: civic123
    ports:
      - "5432:5432"
    volumes:
      - civic_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civic -d civicconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: civic-redis
    ports:
      - "6379:6379"
    volumes:
      - civic_redis_data:/data

  # Centralized Logging Stack
  loki:
    image: grafana/loki:2.9.0
    container_name: civic-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - civic_loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.2.0
    container_name: civic-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - civic_grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki

volumes:
  civic_postgres_data:
  civic_redis_data:
  civic_loki_data:
  civic_grafana_data: